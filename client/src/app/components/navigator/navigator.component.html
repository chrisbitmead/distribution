<div class="navigator-pane">
    <ng-template [ngIf]="advanced" [ngIfElse]="simple1">
        <div class="form-row">
            <label class="form-label" for="max"># Results</label>
            <div class="input-group">
                <input id="max" class="form-control" type="number"
                       [(ngModel)]="max" (keyup.enter)="find()">
                <div class="input-group-append">
                    <button id="goto2" class="btn btn-primary" href="#" title="Search" (click)="find()">
                        <i [ngClass]="{'fa':true, 'fa-search':!findingPlants, 'fa-refresh fa-spin': findingPlants }"></i>
                    </button>
                    <button id="simple" class="btn btn-primary" href="#" title="Simple Search"
                            (click)="changeAdvanced()">
                        <i [ngClass]="{'fa':true, 'fa-search-minus':true }"></i></button>
                    <button id="clear" class="btn btn-primary" href="#" title="Clear" (click)="clear()">
                        <i [ngClass]="{'fa':true, 'fa-times':true }"></i></button>
                    <button id="scroll-to-bottom" class="btn btn-primary" href="#" title="Scroll To Bottom" (click)="scrollToTop()">
                        <i [ngClass]="{'fa':true, 'fa-chevron-down':true }"></i></button>
                    <button id="scroll-to-top" class="btn btn-primary" href="#" title="Scroll To Top" (click)="scrollToBottom()">
                        <i [ngClass]="{'fa':true, 'fa-chevron-up':true }"></i></button>
                    <button id="download" class="btn btn-primary" href="#" title="Download" (click)="download()">
                        <i [ngClass]="{'fa':true, 'fa-cloud-download':true }"></i></button>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template #simple1>
        <div class="form-row">
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="IBRA7States">
                    <input id="none" value="none" name="overlay" class="form-check-input" type="radio" [(ngModel)]="overlayChoice"
                           (change)="mapService.removeAllMapOverlays()"/>
                    None</label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="IBRA7States">
                    <input id="IBRA7States" value="IBRA7States" name="overlay" class="form-check-input" type="radio" [(ngModel)]="overlayChoice"
                           (change)="mapService.toggleOnMapOverlay('IBRA7_states', ibra7StateNames)"/>
                    IBRA7 States</label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="IBRA7Regions">
                    <input id="IBRA7Regions" value="IBRA7Regions" name="overlay" class="form-check-input" type="radio" [(ngModel)]="overlayChoice"
                           (change)="mapService.toggleOnMapOverlay('IBRA7_regions', ibra7RegionNames)"/>
                    IBRA7 Regions</label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="IBRA7Subregions">
                    <input id="IBRA7Subregions" value="IBRA7Subregions" name="overlay" class="form-check-input" type="radio" [(ngModel)]="overlayChoice"
                           (change)="mapService.toggleOnMapOverlay('IBRA7_subregions', ibra7SubregionNames)"/>
                    IBRA7 Subregions</label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="IMCRA">
                    <input id="IMCRA" value="IMCRA" name="overlay" class="form-check-input" type="radio" [(ngModel)]="overlayChoice"
                           (change)="mapService.toggleOnMapOverlay('IMCRA4', imcraNames)"/>
                    IMCRA</label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="AustBoundaries">
                    <input id="AustBoundaries" value="AustBoundaries" name="overlay" class="form-check-input" type="radio" [(ngModel)]="overlayChoice"
                           (change)="mapService.toggleOnMapOverlay('AustBoundaries', austBoundaryNames)"/>
                    Australian boundaries</label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="Acacia">
                    <input id="Acacia" class="form-check-input" type="checkbox" [(ngModel)]="ala1"
                           (change)="this.addAlaData('data1x')"/>
                    Acacia dealbata</label>
            </div>
        </div>
